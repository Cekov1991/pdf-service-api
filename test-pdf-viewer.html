<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Base64 to PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .download-btn {
            background: #28a745;
        }
        .download-btn:hover {
            background: #218838;
        }
        .clear-btn {
            background: #6c757d;
        }
        .clear-btn:hover {
            background: #5a6268;
        }
        #pdfViewer {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .info {
            padding: 12px;
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #004085;
        }
        .error {
            padding: 12px;
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #721c24;
            display: none;
        }
        .success {
            padding: 12px;
            background: #d4edda;
            border-left: 4px solid #28a745;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Base64 Viewer</h1>
        
        <div class="info">
            <strong>Instructions:</strong> Paste the base64 string from your Postman response into the textarea below, then click "View PDF" to see the PDF or "Download PDF" to save it.
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div> 

        <div class="input-group"> 
            <label for="base64Input">Base64 String:</label>
            <textarea 
                id="base64Input" 
            ></textarea>
        </div>

        <div class="button-group">
            <button onclick="viewPDF()" id="viewBtn">üëÅÔ∏è View PDF</button>
            <button onclick="downloadPDF()" class="download-btn" id="downloadBtn">‚¨áÔ∏è Download PDF</button>
            <button onclick="clearAll()" class="clear-btn">üóëÔ∏è Clear</button>
        </div>

        <iframe id="pdfViewer"></iframe>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function base64ToBlob(base64) {
            try {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: 'application/pdf' });
            } catch (error) {
                throw new Error('Invalid base64 string. Please check your input.');
            }
        }

        function viewPDF() {
            const base64Input = document.getElementById('base64Input').value.trim();
            
            if (!base64Input) {
                showError('Please paste a base64 string first!');
                return;
            }

            try {
                const blob = base64ToBlob(base64Input);
                const url = URL.createObjectURL(blob);
                const viewer = document.getElementById('pdfViewer');
                
                viewer.src = url;
                viewer.style.display = 'block';
                
                showSuccess('PDF loaded successfully! üéâ');
            } catch (error) {
                showError(error.message);
            }
        }

        function downloadPDF() {
            const base64Input = document.getElementById('base64Input').value.trim();
            
            if (!base64Input) {
                showError('Please paste a base64 string first!');
                return;
            }

            try {
                const blob = base64ToBlob(base64Input);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `visit-report-${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                
                showSuccess('PDF downloaded successfully! üì•');
            } catch (error) {
                showError(error.message);
            }
        }

        function clearAll() {
            document.getElementById('base64Input').value = '';
            document.getElementById('pdfViewer').style.display = 'none';
            document.getElementById('pdfViewer').src = '';
            showSuccess('Cleared! Ready for a new PDF.');
        }
    </script>
</body>
</html>
